    <audio id="mysong">
      <source src="image/music.mp3" type="audio/mp3">

    <script>
      var mysong=document.getElementById("mysong");
      var icon =document.getElementById("icon");

      icon.onclick = function() {
      if(mysong.paused){
        mysong.play();
        icon.src="image/pause.png";
      }
      else {
        mysong.pause();
        icon.src="image/play1.png";
      }


    }
